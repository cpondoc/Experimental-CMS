<!-- Button trigger modal -->
<button id="add-post" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    <h5>+</h5>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Post to Stream</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputSubject">Subject</label>
              <input type="email" class="form-control" id="inputSubject" aria-describedby="subjectHelp" placeholder="Enter Subject">
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" id="inputMessage" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="inputType">Message Type</label>
              <select class="form-control" id="inputType">
                <option>Announcement</option>
                <option>Service Opportunity</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
