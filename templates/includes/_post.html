<li class="list-group-item">
    <div class="row">
        <div class="col-2">
            <img class="avatar" src="{{profile_image}}" width="100px" height="100px"/>
            <br />
            <br />
            <p>{{poster}}</p>
        </div>
        <div class="col-10">
            <h4><b>{{title}}</b></h4>
            <a class="badge badge-success">{{category}}</a>
            <br />
            <br />
            <p>{{message}}</p>
            <p class="card-text"><small class="text-muted">{{date}} · 💭 Comment · 👍🏻 Like</small></p>
        </div>
    </div>
</li>
